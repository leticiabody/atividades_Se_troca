<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comissão de funcionários sobre venda de produto!</h1>
    <div id="resposta"></div>
    
    <script>
        let nome = prompt("Inserir Nome do Funcionário")
        let qtdVendidos = Number(prompt("Quantidade de pedidos"));
      
        let total;
       
        
        if(qtdVendidos <= 250){
            total = qtdVendidos * Number(1);}
        else if(qtdVendidos >= 250 && qtdVendidos < 499) {
            total = (qtdVendidos * Number(1.5));
        }else if(qtdVendidos > 500)
            total = (qtdVendidos * Number(2))
        
            document.getElementById("resposta").innerHTML = "Olá "+ nome+ "! o valor total de produtos em real é de :  " + total; 

    </script>

</body>
</html>
